<html>
  <body>
    <div id="test"></div>
  </body>
  <script src="../build/jsCreateElement.min.js"></script>
  <script type="text/javascript">
    var elemType = 'div';
    var elemAttr = {
      id: 'some-id',
      class: 'some-class',
      'aria-hidden': true
    };
    var elemStyle = {
      width: '100px',
      color: 'white',
      padding: '10px',
      backgroundColor: 'blue'
    };
    var elemText = 'this is some text i want inside the element';

    var pseudoElementBefore = {
      content: 'haha',
      width: '10px',
      height: '10px',
      backgroundColor: 'red'
    };

    var pseudoElementAfter = {
      width: '10px',
      height: '10px',
      backgroundColor: 'green',
      content: '',
      display: 'inline-block'
    };

    var elem = jsCreateElement.createElement(null, elemAttr, elemStyle, elemText, pseudoElementBefore, pseudoElementAfter);

    document.getElementById('test').appendChild(elem);
  </script>
