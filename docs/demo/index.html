<html>
  <style>
    .some-class2::before {
      content: 'haha';
      width: 10px;
      height: 10px;
      background-color: red;
    }

    .some-class2 {
      width: 100px;
      color: white;
      padding: 10px;
      background-color: blue;
    }

    .some-class2::after {
      width: 10px;
      height: 10px;
      background-color: green;
      content: '';
      display: inline-block;
    }
  </style>
  <body>
    <h1>Example using js-create-element</h1>
    <div id="js-create-element-test"></div>
    <h1>Example using CSS</h1>
    <div id="css-test">
      <div id="some-id2" class="some-class2" aria-hidden="false">this is some text i want inside the element</div>
    </div>
    <h1>SVG Example</h1>
    <div id="svg-test"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/js-create-element/build/jsCreateElement.min.js"></script>
  <script type="text/javascript">
    var elemType = 'div';
    var elemOptions = {
      id: 'some-id',
      class: 'some-class',
      'aria-hidden': false,
      style: {
        width: '100px',
        color: 'white',
        padding: '10px',
        backgroundColor: 'blue'
      },
      text: 'this is some text i want inside the element',
      pseudoBefore: {
        content: 'haha',
        width: '10px',
        height: '10px',
        backgroundColor: 'red'
      },
      pseudoAfter: {
        width: '10px',
        height: '10px',
        backgroundColor: 'green',
        content: '',
        display: 'inline-block'
      }
    }

    var elem = jsCreateElement.createElement(elemType, elemOptions);

    document.getElementById('js-create-element-test').appendChild(elem);

    var svgOptions = {
      height: '100',
      width: '100'
    };
    var svgElem = jsCreateElement.createElement('svg', svgOptions);

    var svgCircleOptions = {
      cx: '50',
      cy: '50',
      r: '40',
      stroke: 'black',
      'stroke-width': 3,
      fill: 'red'
    };
    var svgCircle = jsCreateElement.createElement('svg:circle', svgCircleOptions);

    svgElem.appendChild(svgCircle);

    document.getElementById('svg-test').appendChild(svgElem);
  </script>
</html>
